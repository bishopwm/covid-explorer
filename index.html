<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    <title>Covid Explorer</title>
  </head>
  <body>
    <button id="start-button">Start Game</button>
    <div class="game-intro">
      <br />
      
    </div>

    <div id="game-board">
      <canvas id="canvas" width="500" height="700"></canvas>
    </div>
    <aside id="sidebar">
      <h1 id="title-aside">COVID EXPLORER</h1>
      <ul class="sidebar-list">
        <h3 id ="subtitle-aside">Pandemic Panel</h3>
        <li class ="sidebar-list-item" id="current-position">Current Position:</li>
        <li class ="sidebar-list-item" id="current-health">Current Health: 5</li>
        <hr><br>
        
        <li class ="sidebar-list-item" id="current-country">Current Country:</li>
        <li class ="sidebar-list-item" id="cases">Reported Cases:</li>
        <li class ="sidebar-list-item" id="deaths">Deaths:</li>
        <li class ="sidebar-list-item" id="health-score">Health Score:</li>
      </ul>
    </aside>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/covid_cases.js"></script>
  </body>
</html>
